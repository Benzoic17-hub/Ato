<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    aside, .main-content, header, footer {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body class="flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 bg-opacity-90 text-white flex flex-col">
    <div class="p-4">
      <h2 class="text-xl font-bold">Dashboard</h2>
    </div>
    <nav class="flex-1">
      <ul class="space-y-2 p-3">
        <li><a href="dashboard.html" class="flex items-center p-2 hover:bg-gray-800 rounded"><i class="fas fa-home mr-2"></i> Dashboard</a></li>
        <li><a href="members.html" class="flex items-center p-2 hover:bg-gray-800 rounded"><i class="fas fa-users mr-2"></i> Members</a></li>
        <li><a href="payments.html" class="flex items-center p-2 hover:bg-gray-800 rounded"><i class="fas fa-credit-card mr-2"></i> Payments</a></li>
        <li><a href="reports.html" class="flex items-center p-2 hover:bg-gray-800 rounded bg-gray-800"><i class="fas fa-chart-bar mr-2"></i> Reports</a></li>
        <li><a href="settings.html" class="flex items-center p-2 hover:bg-gray-800 rounded"><i class="fas fa-cog mr-2"></i> Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content flex-1 flex flex-col p-4 space-y-4">

    <!-- Header -->
    <header class="bg-black bg-opacity-60 p-4 flex justify-between items-center rounded-lg shadow">
      <h1 class="text-lg font-semibold">Reports</h1>
      <a href="index.html" class="text-red-400 hover:text-red-600">Logout</a>
    </header>

    <!-- Add Report Form -->
    <section class="bg-black bg-opacity-50 p-4 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-2">Add Report</h2>
      <form id="addReportForm" class="grid grid-cols-1 md:grid-cols-4 gap-2 items-end">
        <input type="text" id="reportName" placeholder="Report Name" class="p-2 rounded bg-gray-800 border border-gray-700" required>
        <input type="text" id="reportDescription" placeholder="Description" class="p-2 rounded bg-gray-800 border border-gray-700" required>
        <input type="date" id="reportDate" class="p-2 rounded bg-gray-800 border border-gray-700" required>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded col-span-1 md:col-span-1">Add</button>
      </form>
    </section>

    <!-- Search Report -->
    <section class="bg-black bg-opacity-50 p-4 rounded-lg shadow">
      <input type="text" id="searchReport" placeholder="Search report by name..." class="p-2 rounded w-full bg-gray-800 border border-gray-700">
    </section>

    <!-- Reports Table -->
    <section class="bg-black bg-opacity-50 p-4 rounded-lg shadow overflow-auto">
      <table class="w-full table-auto text-white">
        <thead>
          <tr class="border-b border-gray-600">
            <th class="p-2 text-left">Report Name</th>
            <th class="p-2 text-left">Description</th>
            <th class="p-2 text-left">Date</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="reportsTableBody">
          <!-- Reports will display here -->
        </tbody>
      </table>
    </section>

  </div>

  <script>
    let reports = JSON.parse(localStorage.getItem('reports')) || [];

    const reportsTableBody = document.getElementById('reportsTableBody');
    const addReportForm = document.getElementById('addReportForm');
    const searchReport = document.getElementById('searchReport');

    function displayReports(filter = '') {
      reportsTableBody.innerHTML = '';
      reports.filter(r => r.name.toLowerCase().includes(filter.toLowerCase())).forEach((report, index) => {
        const tr = document.createElement('tr');
        tr.classList.add('border-b','border-gray-600');
        tr.innerHTML = `
          <td class="p-2">${report.name}</td>
          <td class="p-2">${report.description}</td>
          <td class="p-2">${report.date}</td>
          <td class="p-2 flex gap-2 justify-center">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-black px-2 rounded editBtn" data-index="${index}"><i class="fas fa-edit"></i></button>
            <button class="bg-red-600 hover:bg-red-700 px-2 rounded deleteBtn" data-index="${index}"><i class="fas fa-trash"></i></button>
          </td>
        `;
        reportsTableBody.appendChild(tr);
      });
      setupButtons();
    }

    function setupButtons() {
      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          reports.splice(index,1);
          localStorage.setItem('reports', JSON.stringify(reports));
          displayReports(searchReport.value);
        });
      });

      document.querySelectorAll('.editBtn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          const report = reports[index];
          const newName = prompt('Edit Report Name', report.name);
          const newDescription = prompt('Edit Description', report.description);
          const newDate = prompt('Edit Date', report.date);
          if(newName && newDescription && newDate){
            reports[index] = {name:newName, description:newDescription, date:newDate};
            localStorage.setItem('reports', JSON.stringify(reports));
            displayReports(searchReport.value);
          }
        });
      });
    }

    addReportForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('reportName').value.trim();
      const description = document.getElementById('reportDescription').value.trim();
      const date = document.getElementById('reportDate').value;
      reports.push({name, description, date});
      localStorage.setItem('reports', JSON.stringify(reports));
      addReportForm.reset();
      displayReports(searchReport.value);
    });

    searchReport.addEventListener('input', () => displayReports(searchReport.value));

    // Initial display
    displayReports();
  </script>

</body>
</html>
