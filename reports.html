<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reports</h1>
        <p>View and manage your transaction reports below.</p>
    </header>

    <main>
        <section>
            <form>
                <label for="date">Date of Transaction</label><br>
                <input type="date" id="date" name="date" required><br><br>
                <button type="submit" class="btn">Save</button>
                <button type="reset" class="btn btn-cancel">Cancel</button>
            </form>
        </section>
        <section>
            <h2>Saved Reports</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-09-10</td>
                        <td><button class="btn btn-delete">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <p><a href="index.html">‚Üê Back to Dashboard</a></p>
    </main>
    <script>
  window.addEventListener('DOMContentLoaded', function() {
    document.body.style.fontFamily = localStorage.getItem('dashboardFont') || "Arial, Helvetica, sans-serif";
    if (localStorage.getItem('dashboardDarkMode') === 'true') {
      document.body.style.background = '#222';
      document.body.style.color = '#fafafa';
    } else {
      document.body.style.background = localStorage.getItem('dashboardBgColor') || "#fafafa";
      document.body.style.color = '#222';
    }
  });
</script>
</body>
</html>
