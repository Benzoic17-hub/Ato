<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      transition: color 0.5s ease;
    }
    .container, .form-section, main {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      padding: 0.5rem;
      max-width: 300px; /* Compact width */
      margin: 0 auto;
      transition: background-color 0.5s ease, backdrop-filter 0.5s ease;
    }
    .toast {
      animation: slideIn 0.5s ease forwards;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-900">
  <div class="flex h-screen w-full">
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-6">
        <h2 class="text-2xl font-bold">Dashboard</h2>
      </div>
      <nav class="flex-1">
        <ul class="space-y-2 p-4">
          <li><a href="index.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-home mr-2"></i> Dashboard</a></li>
          <li><a href="members.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-users mr-2"></i> Members</a></li>
          <li><a href="payments.html" class="flex items-center p-2 bg-gray-700 rounded"><i class="fas fa-credit-card mr-2"></i> Payments</a></li>
          <li><a href="reports.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-chart-bar mr-2"></i> Reports</a></li>
          <li><a href="settings.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-cog mr-2"></i> Settings</a></li>
          <li><a href="signin.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>
    <div class="flex-1 flex flex-col p-6 space-y-6">
      <header class="bg-white/80 backdrop-blur-md shadow p-4 flex justify-between items-center rounded-lg">
        <h1 class="text-2xl font-semibold text-gray-800">Payments</h1>
        <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
          <i class="fas fa-user text-gray-600"></i>
        </div>
      </header>
      <main class="space-y-4">
        <div class="container">
          <h3 class="text-xl font-semibold mb-2">Add Payment</h3>
          <form id="paymentForm" class="space-y-2">
            <div>
              <label for="payerName" class="block text-sm font-medium text-gray-700">Name:</label>
              <input type="text" id="payerName" name="payerName" class="mt-1 w-full p-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="amount" class="block text-sm font-medium text-gray-700">Amount:</label>
              <input type="number" id="amount" name="amount" class="mt-1 w-full p-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="method" class="block text-sm font-medium text-gray-700">Payment Method:</label>
              <select id="method" name="method" class="mt-1 w-full p-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <option value="Debit">Debit Card</option>
                <option value="Cash">MoMo Wallet</option>
                <option value="Visa">Visa Card</option>
              </select>
            </div>
            <div class="flex space-x-2">
              <button type="submit" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">Save</button>
              <button type="reset" class="bg-gray-300 text-gray-700 px-2 py-1 rounded hover:bg-gray-400">Cancel</button>
            </div>
          </form>
        </div>
        <div class="container">
          <h3 class="text-xl font-semibold mb-2">Payment Records</h3>
          <ul id="paymentsList" class="space-y-1 text-gray-800"></ul>
        </div>
      </main>
      <footer class="bg-white/80 backdrop-blur-md shadow p-2 mt-auto rounded-lg text-center">
        <p class="text-gray-600">&copy; 2025 Dashboard System. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.body.style.fontFamily = localStorage.getItem('dashboardFont') || "Inter, sans-serif";
    });

    let payments = JSON.parse(localStorage.getItem('payments')) || [];

    function savePayments() {
      localStorage.setItem('payments', JSON.stringify(payments));
    }

    function renderPayments() {
      const list = document.getElementById('paymentsList');
      list.innerHTML = "";
      payments.forEach((payment, idx) => {
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center p-1 border-b border-gray-200 hover:bg-gray-50 rounded';
        li.innerHTML = `<span><strong>${payment.name}</strong> paid <strong>${payment.amount}</strong> via <em>${payment.method}</em></span>
                        <button onclick="deletePayment(${idx})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>`;
        list.appendChild(li);
      });
    }

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('payerName').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const method = document.getElementById('method').value;
      if (name && amount && method) {
        payments.push({ name, amount, method });
        savePayments();
        renderPayments();
        this.reset();
      }
    });

    window.deletePayment = function(idx) {
      if (confirm("Delete this payment?")) {
        payments.splice(idx, 1);
        savePayments();
        renderPayments();
      }
    };

    renderPayments();
  </script>
</body>
</html>
