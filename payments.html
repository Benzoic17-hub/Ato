<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    aside, .main-content, header, footer {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body class="flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 bg-opacity-90 text-white flex flex-col">
    <div class="p-4">
      <h2 class="text-xl font-bold">Dashboard</h2>
    </div>
    <nav class="flex-1">
      <ul class="space-y-2 p-3">
        <li><a href="dashboard.html" class="flex items-center p-2 hover:bg-gray-800 rounded"><i class="fas fa-home mr-2"></i> Dashboard</a></li>
        <li><a href="members.html" class="flex items-center p-2 hover:bg-gray-800 rounded"><i class="fas fa-users mr-2"></i> Members</a></li>
        <li><a href="payments.html" class="flex items-center p-2 hover:bg-gray-800 rounded bg-gray-800"><i class="fas fa-credit-card mr-2"></i> Payments</a></li>
        <li><a href="reports.html" class="flex items-center p-2 hover:bg-gray-800 rounded"><i class="fas fa-chart-bar mr-2"></i> Reports</a></li>
        <li><a href="settings.html" class="flex items-center p-2 hover:bg-gray-800 rounded"><i class="fas fa-cog mr-2"></i> Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content flex-1 flex flex-col p-4 space-y-4">

    <!-- Header -->
    <header class="bg-black bg-opacity-60 p-4 flex justify-between items-center rounded-lg shadow">
      <h1 class="text-lg font-semibold">Payments</h1>
      <a href="index.html" class="text-red-400 hover:text-red-600">Logout</a>
    </header>

    <!-- Add Payment Form -->
    <section class="bg-black bg-opacity-50 p-4 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-2">Add Payment</h2>
      <form id="addPaymentForm" class="grid grid-cols-1 md:grid-cols-5 gap-2 items-end">
        <input type="text" id="payName" placeholder="Name" class="p-2 rounded bg-gray-800 border border-gray-700" required>
        <input type="number" id="payAmount" placeholder="Amount" class="p-2 rounded bg-gray-800 border border-gray-700" required>
        <select id="payMethod" class="p-2 rounded bg-gray-800 border border-gray-700" required>
          <option value="">Select Method</option>
          <option value="MOMO Wallet">MOMO Wallet</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Visa Card">Visa Card</option>
        </select>
        <input type="date" id="payDate" class="p-2 rounded bg-gray-800 border border-gray-700" required>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded col-span-1 md:col-span-1">Add</button>
      </form>
    </section>

    <!-- Search -->
    <section class="bg-black bg-opacity-50 p-4 rounded-lg shadow">
      <input type="text" id="searchPayment" placeholder="Search payment by name..." class="p-2 rounded w-full bg-gray-800 border border-gray-700">
    </section>

    <!-- Payments Table -->
    <section class="bg-black bg-opacity-50 p-4 rounded-lg shadow overflow-auto">
      <table class="w-full table-auto text-white">
        <thead>
          <tr class="border-b border-gray-600">
            <th class="p-2 text-left">Name</th>
            <th class="p-2 text-left">Amount</th>
            <th class="p-2 text-left">Method</th>
            <th class="p-2 text-left">Date</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="paymentsTableBody">
          <!-- Payments will display here -->
        </tbody>
      </table>
    </section>

  </div>

  <script>
    let payments = JSON.parse(localStorage.getItem('payments')) || [];

    const paymentsTableBody = document.getElementById('paymentsTableBody');
    const addPaymentForm = document.getElementById('addPaymentForm');
    const searchPayment = document.getElementById('searchPayment');

    function displayPayments(filter = '') {
      paymentsTableBody.innerHTML = '';
      payments.filter(p => p.name.toLowerCase().includes(filter.toLowerCase())).forEach((pay, index) => {
        const tr = document.createElement('tr');
        tr.classList.add('border-b','border-gray-600');
        tr.innerHTML = `
          <td class="p-2">${pay.name}</td>
          <td class="p-2">${pay.amount}</td>
          <td class="p-2">${pay.method}</td>
          <td class="p-2">${pay.date}</td>
          <td class="p-2 flex gap-2 justify-center">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-black px-2 rounded editBtn" data-index="${index}"><i class="fas fa-edit"></i></button>
            <button class="bg-red-600 hover:bg-red-700 px-2 rounded deleteBtn" data-index="${index}"><i class="fas fa-trash"></i></button>
          </td>
        `;
        paymentsTableBody.appendChild(tr);
      });
      setupButtons();
    }

    function setupButtons() {
      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          payments.splice(index,1);
          localStorage.setItem('payments', JSON.stringify(payments));
          displayPayments(searchPayment.value);
        });
      });

      document.querySelectorAll('.editBtn').forEach(btn => {
  btn.addEventListener('click', () => {
    const row = btn.closest("tr");
    const cells = row.querySelectorAll("td");
    const index = btn.dataset.index;

    // Save old values
    let oldValues = [...cells].map(cell => cell.textContent);

    // Make editable (except actions column)
    for (let i = 0; i < cells.length - 1; i++) {
      cells[i].contentEditable = "true";
      cells[i].classList.add("bg-gray-700");
    }

    // Hide Edit, show Save + Cancel
    btn.classList.add("hidden");
    const saveBtn = document.createElement("button");
    saveBtn.className = "bg-green-500 hover:bg-green-600 text-white px-2 rounded saveBtn";
    saveBtn.textContent = "Save";
    const cancelBtn = document.createElement("button");
    cancelBtn.className = "bg-gray-500 hover:bg-gray-600 text-white px-2 rounded cancelBtn";
    cancelBtn.textContent = "Cancel";
    row.children[4].appendChild(saveBtn);
    row.children[4].appendChild(cancelBtn);

    // Save changes
    saveBtn.addEventListener("click", () => {
      payments[index] = {
        name: cells[0].textContent,
        amount: cells[1].textContent,
        method: cells[2].textContent,
        date: cells[3].textContent
      };
      localStorage.setItem('payments', JSON.stringify(payments));
      displayPayments(searchPayment.value);
    });

    // Cancel changes
    cancelBtn.addEventListener("click", () => {
      for (let i = 0; i < cells.length - 1; i++) {
        cells[i].textContent = oldValues[i];
        cells[i].contentEditable = "false";
        cells[i].classList.remove("bg-gray-700");
      }
      displayPayments(searchPayment.value);
    });
  });
});

    }

    addPaymentForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('payName').value.trim();
      const amount = document.getElementById('payAmount').value;
      const method = document.getElementById('payMethod').value;
      const date = document.getElementById('payDate').value;
      payments.push({name, amount, method, date});
      localStorage.setItem('payments', JSON.stringify(payments));
      addPaymentForm.reset();
      displayPayments(searchPayment.value);
    });

    searchPayment.addEventListener('input', () => displayPayments(searchPayment.value));

    // Initial display
    displayPayments();
  </script>

</body>
</html>
