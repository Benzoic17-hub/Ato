<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: black !important;
    }
    .container { animation: fadeIn 0.5s ease-in; }
    /* .form-section { transition: transform 0.3s ease, opacity 0.3s ease; } */
    .form-section.hidden { transform: translateX(20px); opacity: 0; position: absolute; pointer-events: none; }
    .form-section.visible { transform: translateX(0); opacity: 1; position: relative; pointer-events: auto; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .toast { animation: slideIn 0.5s ease forwards; }
    @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-gray-900">

  <!-- Dark Mode Toggle -->
  <button id="darkToggle" class="fixed top-4 right-4 bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition-all duration-200 flex items-center">
    <i class="fas fa-moon mr-2"></i> Dark Mode
  </button>

  <!-- Container -->
  <div class="container bg-white p-8 rounded-xl shadow-2xl max-w-md w-full relative">
    <h1 class="text-3xl font-semibold text-center mb-6 text-gray-900" id="welcomeMessage">Welcome</h1>

    <!-- Toast Notification -->
    <div id="toast" class="hidden absolute top-4 left-4 right-4 bg-green-100 text-green-700 p-4 rounded-lg shadow-md toast">
      <p id="toastMessage"></p>
    </div>

    <!-- Toggle Buttons -->
    <div class="flex justify-center mb-6 gap-4">
      <button id="showSignIn" class="px-6 py-2 rounded-full bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition-all duration-200 active">Sign In</button>
      <button id="showSignUp" class="px-6 py-2 rounded-full bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition-all duration-200">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <div id="signInSection" class="form-section visible">
      <h2 class="text-2xl font-semibold text-center mb-6 text-indigo-600">Sign In</h2>
      <form id="signinForm" class="space-y-4">
        <div class="relative">
          <label for="signin-username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="signin-username" placeholder="Enter username" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200" required>
        </div>
        <div class="relative">
          <label for="signin-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="signin-password" placeholder="Enter password" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200" required>
          <button type="button" id="toggleSignInPassword" class="absolute right-3 top-9 text-gray-500 hover:text-gray-700">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="rememberMe" class="mr-2">
          <label for="rememberMe" class="text-sm text-gray-700">Remember Me</label>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200">Sign In</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpSection" class="form-section hidden">
      <h2 class="text-2xl font-semibold text-center mb-6 text-indigo-600">Create an Account</h2>
      <form id="signupForm" class="space-y-4">
        <div class="relative">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" placeholder="Enter username" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200" required>
        </div>
        <div class="relative">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" placeholder="Enter email" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200" required>
        </div>
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" placeholder="Enter password" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200" required>
          <button type="button" id="toggleSignUpPassword" class="absolute right-3 top-9 text-gray-500 hover:text-gray-700">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="relative">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200" required>
          <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-9 text-gray-500 hover:text-gray-700">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="mr-2" required>
          <label for="terms" class="text-sm text-gray-700">I accept the <a href="#" class="text-indigo-600 hover:underline">Terms and Conditions</a></label>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white shadow-sm p-6 mt-auto w-full text-center">
    <p class="text-gray-600">&copy; 2025 Dashboard System. All Rights Reserved.</p>
  </footer>

  <script>
    // Dark mode toggle
    document.getElementById('darkToggle').addEventListener('click', function() {
      const container = document.querySelector('.container');
      const isDark = !container.classList.contains('bg-gray-900 text-black-700');
      container.classList.toggle('bg-white', !isDark);
      container.classList.toggle('bg-gray-900', isDark);
      document.body.classList.toggle('text-gray-900', !isDark);
      document.body.classList.toggle('text-white', isDark);
      document.querySelectorAll('.text-gray-700').forEach(el => {
        el.classList.toggle('text-black-700', !isDark);
        el.classList.toggle('text-black-200', isDark);
      });
      document.querySelectorAll('.text-gray-600').forEach(el => {
        el.classList.toggle('text-gray-600', !isDark);
        el.classList.toggle('text-gray-300', isDark);
      });
      this.innerHTML = isDark ? '<i class="fas fa-sun mr-2"></i> Light Mode' : '<i class="fas fa-moon mr-2"></i> Dark Mode';
    });

    // Toggle forms
    const showSignInBtn = document.getElementById('showSignIn');
    const showSignUpBtn = document.getElementById('showSignUp');
    const signInSection = document.getElementById('signInSection');
    const signUpSection = document.getElementById('signUpSection');

    function toggleForms(showSignIn) {
      showSignInBtn.classList.toggle('bg-indigo-600', showSignIn);
      showSignInBtn.classList.toggle('bg-gray-200', !showSignIn);
      showSignInBtn.classList.toggle('text-white', showSignIn);
      showSignInBtn.classList.toggle('text-gray-700', !showSignIn);
      showSignUpBtn.classList.toggle('bg-indigo-600', !showSignIn);
      showSignUpBtn.classList.toggle('bg-gray-200', showSignIn);
      showSignUpBtn.classList.toggle('text-white', !showSignIn);
      showSignUpBtn.classList.toggle('text-gray-700', showSignIn);
      signInSection.classList.toggle('hidden', !showSignIn);
      signInSection.classList.toggle('visible', showSignIn);
      signUpSection.classList.toggle('hidden', showSignIn);
      signUpSection.classList.toggle('visible', !showSignIn);
    }

    showSignInBtn.addEventListener('click', () => toggleForms(true));
    showSignUpBtn.addEventListener('click', () => toggleForms(false));

    // Password toggle
    function setupPasswordToggle(inputId, toggleId) {
      const input = document.getElementById(inputId);
      const toggle = document.getElementById(toggleId);
      toggle.addEventListener('click', () => {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        toggle.innerHTML = `<i class="fas ${isPassword ? 'fa-eye-slash' : 'fa-eye'}"></i>`;
      });
    }

    setupPasswordToggle('signin-password', 'toggleSignInPassword');
    setupPasswordToggle('password', 'toggleSignUpPassword');
    setupPasswordToggle('confirm-password', 'toggleConfirmPassword');

    // Toast function
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toast.classList.remove('bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
      toast.classList.add(isError ? 'bg-red-100' : 'bg-green-100', isError ? 'text-red-700' : 'text-green-700');
      toastMessage.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    // Sign up
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const terms = document.getElementById('terms').checked;

      if (!username || !email || !password || !confirmPassword) return showToast('All fields are required.', true);
      if (!email.includes('@')) return showToast('Enter a valid email.', true);
      if (password.length < 8) return showToast('Password must be at least 8 characters.', true);
      if (password !== confirmPassword) return showToast('Passwords do not match.', true);
      if (!terms) return showToast('You must accept the Terms.', true);

      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);
      localStorage.setItem('profileName', username);
      showToast('Sign Up Successful! You can now sign in.');
      toggleForms(true);
      this.reset();
    });

    // Sign in -> redirect to dashboard
    document.getElementById('signinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signin-username').value.trim();
      const password = document.getElementById('signin-password').value;
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUsername && password === storedPassword) {
        localStorage.setItem('profileName', username);
        window.location.href = 'dashboard.html';
      } else {
        showToast('Incorrect username or password', true);
      }
    });
  </script>
</body>
</html>
