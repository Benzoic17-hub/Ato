<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --container-bg: #fff;
            --text-color: #222;
            --input-bg: #fff;
            --input-border: #ccc;
            --button-bg: #2575fc;
            --button-hover: #6a11cb;
            --label-color: #2575fc;
            --link-color: #6a11cb;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }
        .container {
            background: var(--container-bg);
            padding: 50px;
            border-radius: 30px;
            margin-bottom: 50px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
            border: 1px solid #eee;
            width: 320px;
            transition: background 0.3s;
            position: relative;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            height: 40px;
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }
        button {
            width: 100%;
            padding: 10px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover {
            background: var(--button-hover);
        }
        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            padding: 0.5em 1em; 
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            z-index: 10;
        }
        .dark-toggle:hover {
            background: var(--button-hover);
        }
        .toggle-btns {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .toggle-btns button {
            width: auto;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            background: var(--button-bg);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .toggle-btns button.active, .toggle-btns button:hover {
            background: var(--button-hover);
        }
        label {
            color: var(--label-color);
        }
        a {
            color: var(--link-color);
        }
        .darkmode {
            --bg-gradient: linear-gradient(135deg, #23272f 0%, #181a20 100%);
            --container-bg: #23272f;
            --text-color: #e0e0e0;
            --input-bg: #23272f;
            --input-border: #444;
            --button-bg: #6a11cb;
            --button-hover: #2575fc;
            --label-color: #90caf9;
            --link-color: #90caf9;
        }
    </style> 
</head>
<body>
    <button class="dark-toggle" id="darkToggle">üåô Dark Mode</button>
    <div class="container">
        <div class="toggle-btns">
            <button id="showSignIn" class="active">Sign In</button>
            <button id="showSignUp">Sign Up</button>
        </div>
        <div id="signInSection">
            <h2 style="font-size: 2.0em; color: var(--label-color);">Sign In</h2>
            <form id="signinForm" style="display: flex; flex-direction: column; gap: 10px; align-items: center; justify-content: center;">
                <input type="text" id="signin-username" placeholder="Username" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div id="signUpSection" style="display: none;">
            <h2 style="font-size: 2.0em; color: var(--label-color);">Create an Account</h2>
            <form id="signupForm" style="display: flex; flex-direction: column; gap: 10px; align-items: center; justify-content: center;">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                <div style="width: 100%; display: flex; align-items: center; margin: 10px 0;">
                    <input type="checkbox" id="terms" required style="width: auto; margin-right: 8px;">
                    <label for="terms">I accept the <a href="#" style="text-decoration: underline;">Terms and Conditions</a></label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Dark mode toggle
        document.getElementById("darkToggle").onclick = function() {
            document.body.classList.toggle("darkmode");
            this.textContent = document.body.classList.contains("darkmode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        };

        // Toggle between Sign In and Sign Up
        const showSignInBtn = document.getElementById("showSignIn");
        const showSignUpBtn = document.getElementById("showSignUp");
        const signInSection = document.getElementById("signInSection");
        const signUpSection = document.getElementById("signUpSection");

        showSignInBtn.onclick = function() {
            signInSection.style.display = "block";
            signUpSection.style.display = "none";
            showSignInBtn.classList.add("active");
            showSignUpBtn.classList.remove("active");
        };
        showSignUpBtn.onclick = function() {
            signInSection.style.display = "none";
            signUpSection.style.display = "block";
            showSignUpBtn.classList.add("active");
            showSignInBtn.classList.remove("active");
        };

        // Sign Up logic
        const signupForm = document.getElementById("signupForm");
        if (signupForm) {
            signupForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const terms = document.getElementById("terms");

                if (!terms.checked) {
                    alert("You must accept the Terms and Conditions to sign up.");
                    return;
                }
                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }

                // save details in localStorage (demo only)
                localStorage.setItem("username", username);
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);

                alert("Sign Up Successful! You can now sign in.");
                showSignInBtn.click();
            });
        }

        // Sign In logic
        const signinForm = document.getElementById("signinForm");
        if (signinForm) {
            signinForm.addEventListener("submit", function(e) {
                e.preventDefault();

                const username = document.getElementById("signin-username").value;
                const password = document.getElementById("signin-password").value;

                // check credentials (demo only)
                if (
                    username === localStorage.getItem("username") &&
                    password === localStorage.getItem("password")
                ) {
                    alert("Sign In Successful!");
                    window.location.href = "Dashboard.html"; // Redirect to dashboard
                } else {
                    alert("Invalid username or password.");
                }
            });
        }
    </script>
</body>
</html>
