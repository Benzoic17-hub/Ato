<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .container, header, main, footer {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      padding: 0.5rem;
      transition: background-color 0.5s ease, backdrop-filter 0.5s ease;
    }
    .container.form { max-width: 300px; }
    .container.list { max-width: 400px; }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-900">
  <div class="flex h-screen w-full">
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-6">
        <h2 class="text-2xl font-bold">Dashboard</h2>
      </div>
      <nav class="flex-1">
        <ul class="space-y-2 p-4">
          <li><a href="index.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-home mr-2"></i> Dashboard</a></li>
          <li><a href="members.html" class="flex items-center p-2 bg-gray-700 rounded"><i class="fas fa-users mr-2"></i> Members</a></li>
          <li><a href="payments.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-credit-card mr-2"></i> Payments</a></li>
          <li><a href="reports.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-chart-bar mr-2"></i> Reports</a></li>
          <li><a href="settings.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-cog mr-2"></i> Settings</a></li>
          <li><a href="signin.html" class="flex items-center p-2 hover:bg-gray-700 rounded"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>
    <div class="flex-1 flex flex-col p-3 space-y-2">
      <header class="bg-white/80 backdrop-blur-md shadow p-2 flex justify-between items-center rounded-lg">
        <h1 class="text-xl font-semibold text-gray-800">Members</h1>
        <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
          <i class="fas fa-user text-gray-600"></i>
        </div>
      </header>
      <main class="space-y-2">
        <p class="text-gray-700 mb-2 text-sm">Add, edit, and manage your members below.</p>
        <div class="container form max-w-lg p-3">
          <h3 class="text-lg font-semibold mb-1 text-gray-800" id="formTitle">Add Member</h3>
          <form id="memberForm" class="space-y-2">
            <input type="hidden" id="editIndex" name="editIndex">
            <div>
              <label for="name" class="block text-xs font-medium text-gray-700">Name</label>
              <input type="text" id="name" name="name" class="mt-1 w-full p-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="dob" class="block text-xs font-medium text-gray-700">Date of Birth</label>
              <input type="date" id="dob" name="dob" class="mt-1 w-full p-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="description" class="block text-xs font-medium text-gray-700">Description</label>
              <textarea id="description" name="description" class="mt-1 w-full p-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="1"></textarea>
            </div>
            <div class="flex space-x-2">
              <button type="submit" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">Save</button>
              <button type="button" class="bg-gray-300 text-gray-700 px-2 py-1 rounded hover:bg-gray-400" id="cancelButton">Cancel</button>
            </div>
          </form>
        </div>
        <div class="container list max-w-3xl p-3">
          <h3 class="text-lg font-semibold mb-1 text-gray-800">Member List</h3>
          <div class="mb-2">
            <input type="text" id="searchInput" placeholder="Search by name..." class="w-full p-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
          </div>
          <table class="w-full border-collapse bg-white/80 backdrop-blur-md rounded-lg overflow-hidden shadow-md">
            <thead class="bg-gray-100/80">
              <tr>
                <th class="p-1 text-left text-gray-700 text-sm">Name</th>
                <th class="p-1 text-left text-gray-700 text-sm">Date of Birth</th>
                <th class="p-1 text-left text-gray-700 text-sm">Description</th>
                <th class="p-1 text-left text-gray-700 text-sm">Actions</th>
              </tr>
            </thead>
            <tbody id="memberList"></tbody>
          </table>
        </div>
      </main>
      <footer class="bg-white/80 backdrop-blur-md shadow p-1 mt-auto rounded-lg text-center">
        <p class="text-gray-600 text-xs">&copy; 2025 Dashboard System. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
  <script>
    let members = JSON.parse(localStorage.getItem('members')) || [];

    function saveMembers() {
      localStorage.setItem('members', JSON.stringify(members));
    }

    function renderMembers(filter = '') {
      const list = document.getElementById('memberList');
      list.innerHTML = '';
      const filteredMembers = filter ? members.filter(member => member.name.toLowerCase().includes(filter.toLowerCase())) : members;
      if (filteredMembers.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="4" class="p-1 text-center text-gray-500 text-sm">No members found.</td>';
        list.appendChild(tr);
      } else {
        filteredMembers.forEach((member, idx) => {
          const tr = document.createElement('tr');
          tr.className = 'border-b border-gray-200 hover:bg-gray-50 fade-in';
          tr.innerHTML = `
            <td class="p-1 text-sm">${member.name}</td>
            <td class="p-1 text-sm">${member.dob}</td>
            <td class="p-1 text-sm">${member.description || '-'}</td>
            <td class="p-1">
              <button onclick="editMember(${idx})" class="text-blue-500 hover:text-blue-700 mr-1 text-sm"><i class="fas fa-edit"></i></button>
              <button onclick="deleteMember(${idx})" class="text-red-500 hover:text-red-700 text-sm"><i class="fas fa-trash"></i></button>
            </td>`;
          list.appendChild(tr);
        });
      }
    }

    document.getElementById('memberForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const idx = document.getElementById('editIndex').value;
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value;
      const description = document.getElementById('description').value.trim();
      if (idx === '') {
        members.push({ name, dob, description });
      } else {
        members[parseInt(idx)] = { name, dob, description };
        document.getElementById('formTitle').textContent = 'Add Member';
        document.getElementById('editIndex').value = '';
      }
      saveMembers();
      renderMembers(document.getElementById('searchInput').value.trim());
      this.reset();
    });

    document.getElementById('cancelButton').addEventListener('click', function() {
      document.getElementById('formTitle').textContent = 'Add Member';
      document.getElementById('editIndex').value = '';
      document.getElementById('memberForm').reset();
      renderMembers(document.getElementById('searchInput').value.trim());
    });

    window.editMember = function(idx) {
      const member = members[idx];
      document.getElementById('formTitle').textContent = 'Edit Member';
      document.getElementById('editIndex').value = idx;
      document.getElementById('name').value = member.name;
      document.getElementById('dob').value = member.dob;
      document.getElementById('description').value = member.description || '';
    };

    window.deleteMember = function(idx) {
      if (confirm('Are you sure you want to delete this member?')) {
        members.splice(idx, 1);
        saveMembers();
        renderMembers(document.getElementById('searchInput').value.trim());
      }
    };

    document.getElementById('searchInput').addEventListener('input', function(e) {
      renderMembers(e.target.value.trim());
    });

    renderMembers();
  </script>
</body>
</html>
