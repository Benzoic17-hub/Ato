<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Members</h1>
        <p>Add and manage your members below.</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="Dashboard.html">üè† Dashboard</a></li>
            <li><a href="members.html">üë• Members</a></li>
            <li><a href="payment.html">üí≥ Payments</a></li>
            <li><a href="reports.html">üìä Reports</a></li>
            <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
        </ul>
    </nav>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    document.body.style.fontFamily = localStorage.getItem('dashboardFont') || "Arial, Helvetica, sans-serif";
    if (localStorage.getItem('dashboardDarkMode') === 'true') {
      document.body.style.background = '#222';
      document.body.style.color = '#fafafa';
    } else {
      document.body.style.background = localStorage.getItem('dashboardBgColor') || "#fafafa";
      document.body.style.color = '#222';
    }
  });
</script>
    <!-- Main Content -->
    <main>
        <section id="add-member">
            <h2>Add Member</h2>
            <form id="memberForm">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="40"></textarea><br><br>
                <button type="submit" class="btn">Save</button>
                <button type="reset" class="btn btn-cancel">Cancel</button>
            </form>
        </section>
        <section id="search-member">
            <h2>Search Members</h2>
            <input type="text" id="searchInput" placeholder="Search by name...">
        </section>
        <section id="member-list">
            <h2>Member List</h2>
            <ul id="membersUl"></ul>
        </section>
        <p><a href="Dashboard.html">‚Üê Back to Dashboard</a></p>
    </main>
<script>
  // Member management code
  let members = JSON.parse(localStorage.getItem('members')) || [];

  function saveMembers() {
    localStorage.setItem('members', JSON.stringify(members));
  }

  function renderMembers(filter = "") {
    const ul = document.getElementById('membersUl');
    ul.innerHTML = "";
    members
      .filter(m => m.name.toLowerCase().includes(filter.toLowerCase()))
      .forEach((member, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${member.name}</strong>: ${member.description}
          <button onclick="deleteMember(${idx})" class="btn btn-delete">Delete</button>`;
        ul.appendChild(li);
      });
  }

  document.getElementById('memberForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const description = document.getElementById('description').value.trim();
    if (name) {
      members.push({ name, description });
      saveMembers();
      renderMembers(document.getElementById('searchInput').value);
      this.reset();
    }
  });

  window.deleteMember = function(idx) {
    if (confirm("Delete this member?")) {
      members.splice(idx, 1);
      saveMembers();
      renderMembers(document.getElementById('searchInput').value);
    }
  };

  document.getElementById('searchInput').addEventListener('input', function() {
    renderMembers(this.value);
  });

  // Initial render
  renderMembers();
</script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dashboard System. All Rights Reserved.</p>
    </footer>
</body>
</html>
